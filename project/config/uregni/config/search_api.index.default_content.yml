uuid: a681413a-2deb-437a-a861-6dc23d9eff39
langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - node
    - user
    - search_api
  config:
    - field.storage.node.body
    - field.storage.node.field_publication_date
    - field.storage.node.field_published_date
    - field.storage.node.field_teaser
    - search_api.server.solr_default
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 3
      fuzzy: 1
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: default_content
name: 'Default content'
description: ''
read_only: false
field_settings:
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    boost: 0.5
    dependencies:
      config:
        - field.storage.node.body
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
    dependencies:
      module:
        - node
  field_publication_date:
    label: Date
    datasource_id: 'entity:node'
    property_path: field_publication_date
    type: date
    dependencies:
      config:
        - field.storage.node.field_publication_date
  field_published_date:
    label: 'Published date'
    datasource_id: 'entity:node'
    property_path: field_published_date
    type: date
    dependencies:
      config:
        - field.storage.node.field_published_date
  field_teaser:
    label: Teaser
    datasource_id: 'entity:node'
    property_path: field_teaser
    type: text
    dependencies:
      config:
        - field.storage.node.field_teaser
  langcode:
    label: Language
    datasource_id: 'entity:node'
    property_path: langcode
    type: string
    dependencies:
      module:
        - node
  name:
    label: 'Authored by » User » Name'
    datasource_id: 'entity:node'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - node
        - user
  spelling:
    label: Spelling
    property_path: aggregated_field
    type: solr_text_spellcheck
    configuration:
      type: union
      fields:
        - 'entity:node/title'
  status:
    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    dependencies:
      module:
        - node
  summary:
    label: 'Body » Summary'
    datasource_id: 'entity:node'
    property_path: 'body:summary'
    type: text
    dependencies:
      config:
        - field.storage.node.body
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 21
    dependencies:
      module:
        - node
  title_fulltext:
    label: 'Title fulltext'
    property_path: aggregated_field
    type: text
    boost: !!float 13
    configuration:
      type: union
      fields:
        - 'entity:node/body'
        - 'entity:node/title'
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected:
        - feature
        - featured_content_list
        - webform
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: true
    fields:
      - body
      - field_teaser
      - langcode
      - name
      - spelling
      - summary
      - title
      - title_fulltext
      - type
    title: false
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: solr_default
