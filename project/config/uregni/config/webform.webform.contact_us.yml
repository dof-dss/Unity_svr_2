elements: |-
  your_details:
    '#type': fieldset
    '#title': 'Your details'
    '#description_display': invisible
    your_name:
      '#type': textfield
      '#title': 'Your name'
      '#required': true
    your_email:
      '#type': email
      '#title': 'Your email'
      '#required': true
    address_line_1:
      '#type': textfield
      '#title': 'Address line 1'
    address_line_2:
      '#type': textfield
      '#title': 'Address line 2'
    postcode:
      '#type': textfield
      '#title': Postcode
      '#pattern': '^[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][ABD-HJLNP-UW-Zabd-hjlnp-uw-z]{2}$'
      '#pattern_error': 'Enter a valid UK postcode.'
    telephone:
      '#type': tel
      '#title': Telephone
      '#pattern': '^[0-9\(\) \+\-]{6,20}$'
      '#pattern_error': 'Enter a valid phone number.'
  feedback:
    '#type': fieldset
    '#title': Feedback
    your_enquiry:
      '#type': select
      '#title': 'What is the nature of your enquiry?'
      '#title_display': inline
      '#options':
        'General Enquiry': 'General Enquiry'
        Feedback/Complaint: Feedback/Complaint
      '#empty_option': 'General Enquiry'
      '#empty_value': 'General Enquiry'
    message:
      '#type': textarea
      '#title': Message
      '#maxlength': 750
      '#placeholder': 'Plain text only, 750 characters maximum.'
      '#required': true
      '#required_error': 'Please fill in this field'
