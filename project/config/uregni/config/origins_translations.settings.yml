title: 'Translation help'
summary: 'You can use free translation tools to translate web pages into languages other than English. '
content:
  value: "<h2>Translate using Google Translate</h2>\r\n\r\n<p>You can translate uregni.gov.uk to a different language by using the Google Translate web service.&nbsp;</p>\r\n\r\n<p>Choose a language :</p>\r\n\r\n<p>[origins:translations_languages_list]&nbsp;</p>\r\n\r\n<h2>Translate using Google Chrome</h2>\r\n\r\n<p>You can translate web pages to a different language by using the Google Chrome web browser.&nbsp;</p>\r\n\r\n<p>Further information is available from the&nbsp;<a href=\"https://support.google.com/chrome/answer/173424\">Google Chrome Help website(external link opens in a new window / tab)</a>.</p>\r\n\r\n<h2>Translate using Microsoft Translate</h2>\r\n\r\n<p>You can translate web pages to a different language by using Microsoft Translate.&nbsp;&nbsp; Microsoft Translate is available as a downloadable app for your phone or as an add-in for Microsoft software&nbsp;such as the Edge web browser, Outlook and Powerpoint.</p>\r\n\r\n<p>Further information is available from the&nbsp;<a href=\"https://www.microsoft.com/en-us/translator/personal/\">Microsoft Translate website(external link opens in a new window / tab)</a>.</p>\r\n\r\n<h2>Disclaimer</h2>\r\n\r\n<p>uregni.gov.uk is an English language website. These translations tools can help you read uregni.gov.uk pages in languages other than English.</p>\r\n\r\n<p>uregni.gov.uk has no control over the languages offered and cannot guarantee the quality and accuracy of translations produced by third party tools and services. uregni.gov.uk will not be held responsible for any damage or issues that may result from using these tools and services to translate pages.</p>\r\n"
