uuid: 8889b18f-7cd7-4962-8f1a-a4e831c083dc
langcode: en
status: true
dependencies:
  config:
    - field.storage.node.body
    - field.storage.node.field_published_date
    - field.storage.node.field_publication_type
    - search_api.server.solr_default
  module:
    - search_api_solr
    - node
    - user
    - taxonomy
    - search_api
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 3
      fuzzy: 1
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
id: default_content
name: 'Default content'
description: ''
read_only: false
field_settings:
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    boost: 0.5
    dependencies:
      config:
        - field.storage.node.body
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
    dependencies:
      module:
        - node
  field_published_date:
    label: 'Published date'
    datasource_id: 'entity:node'
    property_path: field_published_date
    type: date
    dependencies:
      config:
        - field.storage.node.field_published_date
  langcode:
    label: Language
    datasource_id: 'entity:node'
    property_path: langcode
    type: string
    dependencies:
      module:
        - node
  name:
    label: 'Authored by » User » Name'
    datasource_id: 'entity:node'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - node
        - user
  publication_type:
    label: 'Publication type » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_publication_type:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_publication_type
      module:
        - taxonomy
  spelling:
    label: Spelling
    property_path: aggregated_field
    type: solr_text_spellcheck
    configuration:
      type: union
      fields:
        - 'entity:node/title'
  status:
    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 21
    dependencies:
      module:
        - node
  title_fulltext:
    label: 'Title fulltext'
    property_path: aggregated_field
    type: text
    boost: !!float 13
    configuration:
      type: union
      fields:
        - 'entity:node/body'
        - 'entity:node/title'
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
