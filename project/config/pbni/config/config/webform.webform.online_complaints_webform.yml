id: online_complaints_webform
title: 'Online Complaints webform'
description: ''
category: ''
elements: |-
  name:
    '#type': textfield
    '#title': Name
    '#required': true
  address:
    '#type': fieldset
    '#title': Address
    street_address:
      '#type': textfield
      '#title': 'Street Address'
    address_line_2:
      '#type': textfield
      '#title': 'Address line 2'
    city:
      '#type': textfield
      '#title': City
    postcode:
      '#type': textfield
      '#title': Postcode
      '#pattern': '^[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][ABD-HJLNP-UW-Zabd-hjlnp-uw-z]{2}$'
      '#pattern_error': 'Enter a valid UK postcode.'
  home_telephone_number:
    '#type': tel
    '#title': 'Home Telephone number'
    '#minlength': 11
  mobile_telephone_number:
    '#type': tel
    '#title': 'Mobile Telephone number'
    '#minlength': 11
  email:
    '#type': email
    '#title': Email
  what_is_your_complaint_about:
    '#type': textarea
    '#title': 'What is your complaint about? (please give as much detail as possible)'
    '#maxlength': 750
    '#placeholder': 'Plain text only, 750 characters maximum.'
    '#required': true
  when_did_it_happen:
    '#type': textarea
    '#title': 'When did it happen?'
    '#maxlength': 750
    '#placeholder': 'Plain text only, 750 characters maximum.'
    '#required': true
  what_do_you_think_should_be_done_to_put_things_right:
    '#type': textarea
    '#title': 'What do you think should be done to put things right?'
    '#maxlength': 750
    '#placeholder': 'Plain text only, 750 characters maximum.'
    '#required': true
  any_special_needs:
    '#type': textarea
    '#title': 'Please give details of any special needs we need to bear in mind when we are dealing with your complaint or communicating with you.'
    '#maxlength': 750
    '#placeholder': 'Plain text only, 750 characters maximum.'
  if_you_have_already_complained_about_this_issue_please:
    '#type': textarea
    '#title': 'If you have already complained about this issue, please tell us who you raised it with and what action they took?'
    '#maxlength': 750
    '#placeholder': 'Plain text only, 750 characters maximum.'
  pbni_value_your_feedback:
    '#type': checkbox
    '#title': 'PBNI value your feedback on how we handled your complaint and may wish to contact you after we deal with your complaint. If you do not want us to make contact, please tick the box.'
  markup:
    '#type': webform_markup
    '#markup': '<span style="-webkit-text-stroke-width:0px; background-color:#ffffff; color:#141412; display:inline !important; float:none; font-family:&quot;Open Sans&quot;,sans-serif; font-size:13px; font-style:normal; font-variant-caps:normal; font-variant-ligatures:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:left; text-decoration-color:initial; text-decoration-style:initial; text-decoration-thickness:initial; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px">The details of your complaint will be logged and this information will not be used for any other purpose other than the administration of your complaint.</span>'
