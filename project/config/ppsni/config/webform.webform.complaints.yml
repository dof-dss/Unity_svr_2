elements: |-
  title:
    '#type': select
    '#title': Title
    '#title_display': before
    '#options': titles
    '#empty_option': '- Select -'
    '#empty_value': 'No title selected'
    '#required': true
    '#required_error': 'This field is required'
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#title_display': before
    '#required': true
    '#required_error': 'This field is required'
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#title_display': before
    '#required': true
    '#required_error': 'This field is required'
  date_of_birth:
    '#type': datelist
    '#title': 'Date of Birth'
    '#title_display': before
    '#description_display': before
    '#date_part_order':
      - day
      - month
      - year
    '#date_year_range': '1900:2023'
    '#date_year_range_reverse': true
  contact_us:
    '#type': fieldset
    '#title': 'Contact Us'
    how_would_you_like_us_to_contact_you_:
      '#type': radios
      '#title': 'How would you like us to contact you?'
      '#options':
        Telephone: Telephone
        Email: Email
        Letter: Letter
    contact_number:
      '#type': tel
      '#title': 'Contact Number'
      '#required': true
      '#pattern': '^[0-9\(\) \+\-]{6,20}$'
      '#pattern_error': 'Please enter a valid phone number'
      '#states':
        visible:
          ':input[name="how_would_you_like_us_to_contact_you_"]':
            value: Telephone
    email_address:
      '#type': email
      '#title': 'Email Address'
      '#required': true
      '#states':
        visible:
          ':input[name="how_would_you_like_us_to_contact_you_"]':
            value: Email
    address:
      '#type': fieldset
      '#title': Address
      '#states':
        visible:
          ':input[name="how_would_you_like_us_to_contact_you_"]':
            value: Letter
      address_line_1:
        '#type': textfield
        '#title': 'Address Line 1'
        '#required': true
      address_line_2:
        '#type': textfield
        '#title': 'Address Line 2'
      city_town:
        '#type': textfield
        '#title': City/Town
        '#required': true
      postcode:
        '#type': textfield
        '#title': Postcode
        '#maxlength': 8
        '#required': true
  pps_case_number:
    '#type': textfield
    '#title': 'PPS case number'
    '#description': |-
      <br />
      PPS case reference number (6/7 digits)
    '#title_display': none
    '#description_display': before
    '#counter_type': character
    '#counter_minimum': 6
    '#counter_maximum': 7
  which_part_of_the_pps_do_you_wish_to_tell_us_about_:
    '#type': textarea
    '#title': 'Which part of the PPS do you wish to tell us about?'
  please_tell_us_what_happened:
    '#type': textarea
    '#title': 'Please tell us what happened (Please provide as much detail as you can to ensure that your complaint is dealt with appropriately.)'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Submit complaint'
