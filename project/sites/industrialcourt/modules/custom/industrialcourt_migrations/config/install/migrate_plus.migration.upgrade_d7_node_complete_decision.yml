uuid: d7e73ed1-919a-473d-b68b-597d8348aaf2
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_decision
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Decision)'
source:
  plugin: d7_node_complete
  node_type: decision
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_decision/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_attachment:
    -
      plugin: sub_process
      source: field_attachments
      process:
        target_id: fid
        display: display
        description: description
  field_published_date:
    -
      plugin: sub_process
      source: field_date_of_decision
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_employer_name:
    -
      plugin: get
      source: field_employer_name
  field_decision_type:
    -
      plugin: static_map
      source: field_type_of_decision
      default_value: null
      map:
        recognition: 1
        derecognition: 2
        unfairpractice: 3
        informationconsultation: 4
  field_union:
    -
      plugin: get
      source: field_union
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: decision
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_metatag_field_node
    - upgrade_d7_metatag_field_instance_node_decision
    - upgrade_d7_metatag_field_instance_widget_settings_node_decision
