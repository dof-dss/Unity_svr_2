uuid: c2b02b71-d11f-4c21-a202-4abf380fb2ca
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_funding_schemes
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Funding schemes)'
source:
  plugin: d7_node_complete
  node_type: funding_schemes
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_funding_schemes/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: filter_absolute_links

      replace_urls:
        http://www.community-relations.org.uk
        https://www.community-relations.org.uk
    -
      plugin: site_files_filter
      from_ref: sites/communityrelations/files
      to_ref: files/communityrelations
    -
      plugin: site_files_filter
      from_ref: sites/community-relations.org.uk/files
      to_ref: files/communityrelations
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_tokens: basic_html
        restricted_html: basic_html
        plain_text: plain_text
  field_deadline_date:
    -
      plugin: sub_process
      source: field_deadline_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_funding_scheme_type:
    -
      plugin: static_map
      source: field_funding_scheme_type
      default_value: null
      map:
        CoreFunding: 18
        MediaGrant: 19
        PublicationsGrant: 20
        CommunityRelationsCulturalDiversityGrant: 21
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: funding_schemes
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_metatag_field_node
    - upgrade_d7_metatag_field_instance_node_funding_schemes
    - upgrade_d7_metatag_field_instance_widget_settings_node_funding_schemes
