      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_judicial_member/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: filter_absolute_links

      replace_urls:
        http://www.judiciaryni.uk
        https://www.judiciaryni.uk
        http://www.judiciary-ni.gov.uk
        https://www.judiciary-ni.gov.uk
    -
      plugin: site_files_filter
      from_ref: sites/judiciary/files
      to_ref: files/judiciaryni
    -
      plugin: site_files_filter
      from_ref: sites/judiciary-ni.gov.uk/files
      to_ref: files/judiciaryni
    -
      plugin: site_files_filter
      from_ref: sites/judiciaryni.uk/files
      to_ref: files/judiciaryni
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_tokens: basic_html
        restricted_html: basic_html
        plain_text: plain_text
  field_date_appointed:
    -
      plugin: sub_process
      source: field_date_appointed
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_first_name:
    -
      plugin: get
      source: field_first_name
  field_full_title:
    -
      plugin: get
      source: field_full_title
  field_judicial_status:
    -
      plugin: get
      source: field_judicial_status
  field_judicial_tier:
