        target_id: tid
  field_prefix_title:
    -
      plugin: get
      source: field_prefix_title
  field_sex_of_member:
    -
      plugin: get
      source: field_sex_of_member
  field_surname:
    -
      plugin: get
      source: field_surname
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
